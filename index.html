<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="result">
        <h1>PLAY THE DICE</h1>
    </div>
    <div class="counter">
        <h1 class="plyr1">0</h1>
        <h1 class="plyr2">0</h1>
    </div>
    <div class="dice">
        <div class="dice1">
            <div class="row circRow1">
                <span class="dota"></span>
                <span class="dota"></span>
                <span class="dota"></span>
            </div>
            <div class="row circRow2">
                <span class="dota"></span>
                <span class="dota"></span>
                <span class="dota"></span>
            </div>
            <div class="row circRow3">
                <span class="dota"></span>
                <span class="dota"></span>
                <span class="dota"></span>
            </div>
        </div>
        <div class="dice2">
            <div class="row circRow1">
                <span class="dotb"></span>
                <span class="dotb"></span>
                <span class="dotb"></span>
            </div>
            <div class="row circRow2">
                <span class="dotb"></span>
                <span class="dotb"></span>
                <span class="dotb"></span>
            </div>
            <div class="row circRow3">
                <span class="dotb"></span>
                <span class="dotb"></span>
                <span class="dotb"></span>
            </div>
        </div>
    </div>
    <div class="btns">
        <button class="btn" onclick="firstDice()">Roll first Dice</button>
        <button class="btn" onclick="secondDice()">Roll Second Dice</button>
    </div>
    <footer>
        <h5>Made By- Atul Dharnia</h5>
    </footer>
    <script src="./script2.js">
    </script>
</body>

</html>
